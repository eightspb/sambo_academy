<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посещаемость - Sambo Academy</title>
    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/attendance.css">
</head>
<body>
    <!-- Header Component -->
    <div id="app-header"></div>
    
    <!-- Navigation Component -->
    <div id="app-nav"></div>
    
    <main class="container">
        <h1 class="mb-2">Посещаемость</h1>
        
        <!-- Filters -->
        <div class="card mb-2">
            <label class="form-label mb-1">Выберите группу:</label>
            <div id="groupChips" class="chips-container"></div>
            
            <div class="form-group" style="max-width: 250px;">
                <label class="form-label">Месяц и год</label>
                <input type="month" id="monthYearPicker" class="form-input" onchange="onMonthChange()">
            </div>
        </div>
        
        <!-- Days -->
        <div id="calendarSection" class="hidden">
            <div class="card mb-2">
                <h2 class="card-title mb-2">Выберите день</h2>
                
                <!-- Days buttons -->
                <div id="calendarDays" class="days-container"></div>
            </div>
        </div>
        
        <!-- Attendance Form -->
        <div id="attendanceSection" class="hidden">
            <div class="card">
                <div class="card-header flex-between">
                    <h2 class="card-title" id="attendanceTitle">Посещаемость</h2>
                    <button class="btn btn-primary" onclick="saveAttendance()">
                        Сохранить изменения
                    </button>
                </div>
                
                <div id="attendanceList"></div>
            </div>
        </div>
    </main>
    <script src="/static/js/components.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/pages/attendance.js"></script>
</body>
</html>
