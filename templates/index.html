{% extends "base.html" %}

{% block meta %}
    <meta name="description" content="Sambo Academy - Главная страница">
    <meta name="theme-color" content="#2563eb">
{% endblock %}

{% block title %}Главная - Sambo Academy{% endblock %}

{% block content %}
<h1 style="margin-bottom: 2rem;">Панель управления</h1>


<div class="card">
    <div class="card-header">
        <h2 class="card-title">Мои группы</h2>
    </div>
    <div id="groupsList">
        <div class="spinner"></div>
    </div>
</div>
<div class="grid grid-3">
    <div class="stat-card">
        <div class="stat-value" id="totalGroups">0</div>
        <div class="stat-label">Всего групп</div>
    </div>
    
    <div class="stat-card" style="background: linear-gradient(135deg, #10b981, #059669);">
        <div class="stat-value" id="totalStudents">0</div>
        <div class="stat-label">Всего учеников</div>
    </div>
    
    <div class="stat-card" style="background: linear-gradient(135deg, #f59e0b, #d97706);">
        <div class="stat-value" id="activeStudents">0</div>
        <div class="stat-label">Активных учеников</div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/pages/index.js"></script>
{% endblock %}
