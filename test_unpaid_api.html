<!DOCTYPE html>
<html>
<head>
    <title>Test Unpaid Students API</title>
</head>
<body>
    <h1>Test Unpaid Students API</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>
    
    <script src="/static/js/app.js"></script>
    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.textContent = 'Loading...';
            
            try {
                // Get current year and month
                const now = new Date();
                const year = now.getFullYear();
                const month = now.getMonth() + 1;
                
                console.log('Testing API with:', {year, month});
                result.textContent += `\nTesting: /payments/unpaid-students?year=${year}&month=${month}`;
                
                const data = await api.get(`/payments/unpaid-students?year=${year}&month=${month}`);
                
                console.log('API Response:', data);
                result.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                console.error('API Error:', error);
                result.textContent = 'ERROR: ' + error.message;
            }
        }
        
        // Auto-run on load if authenticated
        if (auth.isAuthenticated()) {
            console.log('User is authenticated, running test...');
            setTimeout(testAPI, 1000);
        } else {
            document.getElementById('result').textContent = 'Please login first at /login';
        }
    </script>
</body>
</html>
